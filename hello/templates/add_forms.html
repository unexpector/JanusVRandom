<!DOCTYPE html>
<html>
    <head>
        <title>Add Objects</title>
    </head>

    <body>
        <h1>Add an Object</h1>
<br>
        <form id="object_form" method="post" action="/add_object/">

            {% csrf_token %}
            {% for hidden in form.hidden_fields %}
                {{ hidden }}
            {% endfor %}

            {% for field in form.visible_fields %}
                {{ field.errors }}
                {{ field.help_text }}
                {{ field }}
            {% endfor %}

            <input type="submit" name="submit" value="Create Object" />
        </form>
    </body>

</html>
